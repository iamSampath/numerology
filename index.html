<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>Click Me</title>
</head>
<body>
  <button onclick="showText()">Click Me</button>
  <div id="text"></div>

  <script>
    function showText() {
      document.getElementById("text").innerHTML = "You clicked the button!";
    }
  </script>
</body>
</html>
