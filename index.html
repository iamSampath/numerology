<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numerology.github.io</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
</head>
<body>
    <H1 align="center">Most Intersting Content!!</H1>
    <div class="container">
        <div class="row">
            <h2>Details:</h2>
            <hr class="my-4">
        </div>
        
        <div class="row">   
            <div class="col-md-2 mb-3">
                    <label for="dob" class="form-label" >Date of Birth:</label>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" id="dob">
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary" onclick="checkDOB()">Check</button>
            </div>
            <div id="result" class="my-3"></div>
            <hr class="my-4">
        </div>
    

        <div class="row">
            <h2>Detailed numbers:</h2>
            <hr class="my-4">
        </div>
        
        <div class="row">
            <h2>BirthChart:</h2>
            <hr class="my-4">
        </div>

        <div class="row">
            <h2>Yogas:</h2>
            <hr class="my-4">
        </div>

        <div class="row">
            <h2>Description:</h2>
            <hr class="my-4">
        </div>
        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C89scichPD02hX1vC7spAH6UZ1eCAmgciMGRhNBhqyDtWVTMV6GzoTt7Ni9u9RkQ1qf0" crossorigin="anonymous"></script>
    <script src="./js/pagejs.js"></script>
</body>
</html>
