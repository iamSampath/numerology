<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Date Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c2yX41oLhRD4oSZKnzJno8IUeYQ3yjNqFtToyd2jz6nLU5uXj9vMZh63K06v84H5Z" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth:</label>
                    <input type="text" class="form-control" id="dob" placeholder="DD MM YYYY">
                </div>
                <button type="button" class="btn btn-primary" onclick="checkDOB()">Check</button>
                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C89scichPD02hX1vC7spAH6UZ1eCAmgciMGRhNBhqyDtWVTMV6GzoTt7Ni9u9RkQ1qf0" crossorigin="anonymous"></script>
    <script>
        function checkDOB() {
            const dobInput = document.getElementById("dob").value;
            const dobParts = dobInput.split(" ");

            if (dobParts.length !== 3) {
                document.getElementById("result").innerHTML = "Invalid date format. Please enter in DD MM YYYY format.";
                return;
            }

            const day = parseInt(dobParts[0]);
            const month = parseInt(dobParts[1]);
            const year = parseInt(dobParts[2]);

            // Basic validation (can be more robust)
            if (day < 1 || day > 31 || month < 1 || month > 12 || year < 1900 || year > new Date().getFullYear()) {
                document.getElementById("result").innerHTML = "Invalid date. Please enter a valid date.";
                return;
            }

            // You can add more specific date validation logic here, such as checking for leap years, valid day ranges for each month, etc.

            document.getElementById("result").innerHTML = "You entered: " + dobInput;
        }
    </script>
</body>
</html>
